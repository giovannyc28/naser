    async function initTable() {
        await $('#table').bootstrapTable('destroy').bootstrapTable({
            locale: localStorage.language,
            flat: "true",
            ajax: "dataRequest",
            pagination: "true"

        })
    }

    function dataRequest(params) {
        console.log("haciendo Peticion");
        console.log(params);
        fetch(urlBase + "idiomas", requestOptions)
            .then(resp => {
                console.log(resp.status);
                //localStorage.setItem("codeResponde", resp.status);
                return resp.json();
            })
            .then(data => {
                console.log(data);
                params.success(data)
                $("div.spanner").removeClass("show");
                $("div.overlay").removeClass("show");
                //localStorage.setItem("token", data.access_token);

            })
            .catch(error => {
                console.log(error);

            });
    }

    function changeLanguageDropTable(language, element) {
        changeLanguageDrop(language)
        initTable()
        $('#flagMark').html(element)
    }

    function openNewForm() {
        $('#id').val('');
        $('#formData select').val('')
        $('#formData select').selectpicker('refresh');
        $('#formData')[0].reset();
        $('#formModalIdioma').modal('show');
        $('#formData').removeClass('was-validated');
        $("#password").attr('required', true);
        $("#password_confirmation").attr('required', true);
        actualizaCombos();
    }

    function openUpdateForm() {

        $('#formModalIdioma').modal('show');
        $('#formData').removeClass('was-validated');
        $("#password_confirmation").attr('required', false);
        $("#password").attr('required', false);

        actualizaCombos();

    }

    function updateRow() {
        $('#formData').addClass('was-validated');
        if ($('#formData')[0].checkValidity() === true) {

            $('#formModalIdioma').modal('hide');
            $("div.spanner").addClass("show");
            $("div.overlay").addClass("show");


            idUser = $('#id').val();
            objSend = getFormData($('#formData'));
            metodo = 'PUT'
            urlREST = urlBase + "idioma/" + idUser
            if (idUser == '') {
                metodo = 'POST';
                urlREST = urlBase + "idioma";
            }

            var myHeaders = new Headers();
            myHeaders.append("Accept", "application/json");
            myHeaders.append("Content-Type", "application/json");
            myHeaders.append("Authorization", "Bearer " + localStorage.token);


            var raw = JSON.stringify(
                objSend
            );
            console.log(raw);
            var requestOptions = {
                method: metodo,
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            fetch(urlREST, requestOptions)
                .then(resp => {
                    $("div.spanner").removeClass("show");
                    $("div.overlay").removeClass("show");
                    if (resp.status != 200) {
                        $('#formData').removeClass('was-validated');
                        $('#formModalIdioma').modal('show');

                    }
                    return resp.json();
                })
                .then(data => {
                    console.log(data);
                    console.log(data.errors);
                    $.each(data.errors, function(key, value) {
                        $("#" + key).addClass("is-invalid");
                    });
                    $('#table').bootstrapTable('refresh')



                })
                .catch(error => {
                    console.log(error);

                });
        }
    }

    function actualizaCombos() {


        $("#language option").remove();
        $("#section option").remove();
        $("#attr option").remove();

        $(".bootstrap-table-filter-control-language option").each(function() {
            if ($(this).val() != '') {
                $('#language').append($('<option>', {
                    value: $(this).val(),
                    text: $(this).val()
                }));
            }
        });

        $(".bootstrap-table-filter-control-section option").each(function() {
            if ($(this).val() != '') {
                $('#section').append($('<option>', {
                    value: $(this).val(),
                    text: $(this).val()
                }));
            }
        });


        $(".bootstrap-table-filter-control-attr option").each(function() {
            if ($(this).val() != '') {
                $('#attr').append($('<option>', {
                    value: $(this).val(),
                    text: $(this).val()
                }));
            }
        });

        $('select').selectpicker('refresh');
    }
