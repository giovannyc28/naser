    <div class="table-responsive">

        <div id="tableContent">
            <table class="table table-striped" id="table" data-toggle="table" data-flat="true" data-search="true" data-ajax="dataRequest" data-show-refresh="true" data-pagination="true" data-id-field="id">
                <thead>
                    <tr>
                        <th data-field="id" data-sortable="true">
                            <label for="id">id</label>
                        </th>
                        <th data-field="name" data-sortable="true">
                            <label for="nombres">Nombres</label>
                        </th>
                        <th data-field="lastname" data-sortable="true">
                            <label for="apellidos">Apellidos</label>
                        </th>
                        <th data-field="email" data-sortable="true">
                            <label for="email">Email</label>
                        </th>
                        <th data-field="action" data-formatter="actionFormatter" data-events="actionEvents" data-footer-formatter="footerFormatter">Action</th>

                    </tr>
                </thead>
            </table>
        </div>

    <div class="modal fade" id="formModalUsers" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar Datos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <form id="formData">
                        <input type="hidden" name="id" id="id" value="">
                        <div class="form-row">
                            <div class="col">
                                <label for="name" class="col-form-label">Nombres:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col">
                                <label for="lastname" class="col-form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="email" class="col-form-label">Dirección de Correo:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="password" class="col-form-label">Contraseña:</label>
                                <div id="show_hide_password">
                                    <input type="password" minlength="8" class="form-control" id="password" name="password">
                                </div>
                            </div>
                            <div class="col">
                                <label for="password_confirmation" class="col-form-label">Confirmar Contraseña:</label>
                                <div id="show_hide_password">
                                    <input type="password" minlength="8" class="form-control" id="password_confirmation" name="password_confirmation">
                                    <a href=""><i id='faPass' class="fa fa-eye-slash"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="user_dyn" class="col-form-label">Número ID - Naser:</label>
                                <input type="text" class="form-control" id="user_dyn" name="user_dyn" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="telefono" class="col-form-label">Telefono:</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <div class="col">
                                <label for="celular" class="col-form-label">Celular:</label>
                                <input type="text" class="form-control" id="celular" name="celular" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="agentePadre" class="col-form-label">Master General Agent:</label>
                                <input type="text" class="form-control" id="agentePadre" name="agentePadre">
                            </div>
                        </div>
                    </form>
                </div>
                <div id='mensaje' class="text-danger"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button onclick="updateRow()" type="button" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var $table = $('#table');
    window.actionEvents = {
        'click .btn': function(e, value, row, index) {
            $('#mensaje').text('')
            $.each(row, function(key, value) {
                console.log(key + ": " + value);
                $('#' + key).val(value);
            });
            $('#password').val('');
            $('#password_confirmation').val('');
            //alert('You click like action, row: ' + JSON.stringify(row))
        }
    }
    window.action1Events = {
        'click .btn': function() {
            alert('Click1')
        }
    }

    function actionFormatter() {
        return '<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formModalUsers"><i class="bi bi-pen-fill"></i></button>'
            //return '<button type="button" class="btn btn-info btn-sm"><i class="bi bi-pen-fill"></i></button><button class="btn btn-dark btn-sm">Delete</>'
    }

    function footerFormatter(data) {
        return data.length
    }

    $(document).ready(function() {
        $('select').selectpicker();
        $("#show_hide_password a").on('click', function(event) {
            event.preventDefault();
            if ($('#show_hide_password input').attr("type") == "text") {
                $('#show_hide_password input').attr('type', 'password');
                $('#show_hide_password i').addClass("fa-eye-slash");
                $('#show_hide_password i').removeClass("fa-eye");
            } else if ($('#show_hide_password input').attr("type") == "password") {
                $('#show_hide_password input').attr('type', 'text');
                $('#show_hide_password i').removeClass("fa-eye-slash");
                $('#show_hide_password i').addClass("fa-eye");
            }
        });
    });

    function dataRequest(params) {
        console.log("haciendo Peticion");
        console.log(params);
        fetch(urlBase + "users", requestOptions)
            .then(resp => {
                console.log(resp.status);
                //localStorage.setItem("codeResponde", resp.status);
                return resp.json();
            })
            .then(data => {
                console.log(data);
                params.success(data)
                    //localStorage.setItem("token", data.access_token);

            })
            .catch(error => {
                console.log(error);

            });
    }

    function updateRow() {
        $('#formData').addClass('was-validated');
        if ($('#formData')[0].checkValidity() === true) {

            var myHeaders = new Headers();
            myHeaders.append("Accept", "application/json");
            myHeaders.append("Content-Type", "application/json");
            myHeaders.append("Authorization", "Bearer " + localStorage.token);

            idUser = $('#id').val()
            objSend = getFormData($('#formData'))
            var raw = JSON.stringify(objSend);
            console.log(raw)

            var requestOptions = {
                method: 'PUT',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch(urlBase + "user/" + idUser, requestOptions)
                .then(resp => {
                    //console.log('Estatus=>' + resp.status);
                    if (resp.status != 200)
                        $('#mensaje').text('Error')
                    else {
                        //$('#mensaje').text('Actualizado')
                        $("#formModalUsers").modal('hide');
                        $table.bootstrapTable('refresh')
                    }
                    return resp.json();
                })
                .then(data => {
                    //console.log(data)
                })
                .catch(error => {
                    console.log('error =>' + error)
                    $('#mensaje').text('Error')
                });
        }
    }
</script>
