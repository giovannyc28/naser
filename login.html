<body>
    <div class="topright">
        <select id='flagLanguage' class="selectpicker" style="z-index: -1 !important;" data-width="fit">
            <option  value = "en" data-content='<span class="flag-icon flag-icon-us"></span>'>English</option>
            <option  value = "es" data-content='<span class="flag-icon flag-icon-es"></span>'>Español</option>
        </select>
    </div>
    <div class="wrapper fadeInDown">

        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://naserlatin.com/wp-content/uploads/2021/09/INGLES-TAG-GRIS-01-e1634138541376.png" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form>

                <input type="text" id="login" class="fadeIn second" name="login" placeholder="usuario">
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="constraseña">
                <div id='mensaje' class="text-danger"></div>
                <input type="button" id='entrar' class="fadeIn fourth" value="Entrar">
                <div class="registroLink"><a id="labelRegistro" href="./register.html">Registrate</a></div>

            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="./js/language.js"></script>
    <script>
        $(document).ready(function() {
            $('select').selectpicker();
        });

        $("#entrar").on("click", function() {
            var user = $('#login').val();
            var password = $('#password').val();
            urlencoded.append("email", user);
            urlencoded.append("password", password);

            fetch(urlBase + "login", requestOptions)
                .then(resp => {
                    console.log(resp.status);
                    localStorage.setItem("codeResponde", resp.status);
                    return resp.json();
                })
                .then(data => {
                    //console.log(data);
                    localStorage.setItem("token", data.access_token);
                    if (localStorage.codeResponde == 200)
                        location.href = 'index.html';
                    else
                        $('#mensaje').text('Tu nombre de usuario o contraseña no coinciden')

                })
                .catch(error => {
                    console.log(error);

                });
        });
    </script>
</body>
